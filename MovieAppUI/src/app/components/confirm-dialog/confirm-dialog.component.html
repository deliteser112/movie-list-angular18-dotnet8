<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="dialog-cancel-button">
    Cancel
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
