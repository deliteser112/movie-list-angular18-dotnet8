<mat-sidenav-container class="dashboard-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header">SB Space</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>movie</mat-icon> Movies List</a>
      <a mat-list-item routerLink="/create-movie">
        <mat-icon>add</mat-icon> Add New Movie
      </a>
    </mat-nav-list>
    <div class="sidebar-footer">Â© 2024 MovieApp</div>
  </mat-sidenav>

  <!-- Main content with header -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary" class="header-toolbar">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Movie Dashboard</span>
    </mat-toolbar>

    <!-- Main content area with scrolling -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
